<ion-header no-border [ngClass]='{"ion-header-padding": !mobile}'>
    <ion-toolbar [ngClass]='{"navbar-home": !mobile && router.url == "/home"}'>
        <ion-buttons slot="start" *ngIf='mobile'>
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-grid>
            <ion-row class="ion-justify-content-center">
                <ion-button 
                    fill='clear' 
                    expand='full' 
                    [attr.color]="router.url == '/home' ? 'light' : 'dark'" 
                    *ngIf='!mobile' 
                    class='navbar-button'
                    [ngClass]='{"active-home" : router.url == "./home"}'>
                    Logo
                </ion-button>
                <ion-button 
                    fill='clear' 
                    expand='full' 
                    [attr.color]="router.url == '/home' ? 'light' : 'dark'" 
                    *ngIf='!mobile' 
                    class='navbar-button active-home'
                    [ngClass]="{'active-home': router.url == './home'}">
                    Acasă
                </ion-button>
                <ion-button 
                    fill='clear' 
                    expand='full' 
                    [attr.color]="router.url == '/home' ? 'light' : 'dark'" 
                    *ngIf='!mobile' 
                    class='navbar-button'
                    [ngClass]="{'active-home': router.url == './home'}">
                    Invitați
                </ion-button>
                <ion-button 
                    fill='clear' 
                    expand='full' 
                    [attr.color]="router.url == '/home' ? 'light' : 'dark'" 
                    *ngIf='!mobile' 
                    class='navbar-button'
                    [ngClass]="{'active-home': router.url == './home'}">
                    Cursuri
                </ion-button>
                <ion-button 
                    fill='clear' 
                    expand='full' 
                    [attr.color]="router.url == '/home' ? 'light' : 'dark'" 
                    *ngIf='!mobile' 
                    class='navbar-button'
                    [ngClass]="{'active-home': router.url == './home'}">
                    Conferințe
                </ion-button>
                <ion-button 
                    fill='clear' 
                    expand='full' 
                    [attr.color]="router.url == '/home' ? 'light' : 'dark'" 
                    *ngIf='!mobile' 
                    class='navbar-button'
                    [ngClass]="{'active-home': router.url == './home'}">
                    Instructori
                </ion-button>
                <ion-button 
                    fill='clear' 
                    expand='full' 
                    [attr.color]="router.url == '/home' ? 'light' : 'dark'" 
                    *ngIf='!mobile' 
                    class='navbar-button'
                    [ngClass]="{'active-home': router.url == './home'}">
                    Sponsori
                </ion-button>
                <ion-button 
                    fill='clear' 
                    expand='full' 
                    [attr.color]="router.url == '/home' ? 'light' : 'dark'" 
                    *ngIf='!mobile' 
                    class='navbar-button'
                    [ngClass]="{'active-home': router.url == './home'}">
                    Contact
                </ion-button>
                <ion-button 
                    fill='clear' 
                    expand='full' 
                    [attr.color]="router.url == '/home' ? 'light' : 'dark'" 
                    *ngIf='!mobile' 
                    class='navbar-button'
                    [ngClass]="{'active-home': router.url == './home'}">
                    Login
                </ion-button>
            </ion-row>
        </ion-grid>
    </ion-toolbar>
</ion-header>

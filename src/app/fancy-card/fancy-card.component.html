<ion-grid class='card-container' [ngStyle]="{ 
	'background': 'linear-gradient(rgba(255, 255, 255, 0.1), rgba(0,0,0,0.2), rgba(0, 0, 0, 0.7)),url(' + [image] + ')', 
	'background-size':'cover',
	'background-repeat': 'no-repeat',
	'background-position': 'center'
}">
	<ion-col>
		<h5 class='card-text card-name'>{{name}}</h5>
		<h5 class='card-text card-title'>{{title}}</h5>
	</ion-col>
</ion-grid>
